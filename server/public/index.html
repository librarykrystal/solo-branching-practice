<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Battle of the Fruits</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Battle of the Fruits</h1>
      </header>
      <div>
        <div class="team team1">
          <h3 class="team-name">Team Tomato</h3>
          <p class="score"></p>
          <button class="score-button"> + 1</button>
          <button class="score-button"> - 1</button>
          <h1>00</h1>
        </div>
        <div class="team team2">
          <h3 class="team-name">Team Plum</h3>
          <p class="score"></p>
          <button class="score-button"> + 1</button>
          <button class="score-button"> - 1</button>
          <h1>03</h1>
        </div>
        <br>
        <div class="winnerDiv">
        <h1 class="winner">TEAM PLUM WINS!</h1>
        </div>
      </div>
      <footer>
        <h5>Made by Tomatoes inc.</h5>
      </footer>
    </div>

</html>
